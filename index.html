<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- header/navbar -->
        <header>
            <!--Sambutan-->
            <h1>Welcome to my Calculator</h1>
            <section>
                <p>
                    Hey friends, welcome to my triangle calculator website!
                </p>
            </section>
        </header>

        <section>
            <!--Konten Judul-->
            <div class="section-content">
                <h3>
                    Segitiga (Triangle)
                </h3>
            </div>

            <button type="button" id="switch-keliling">
                <u>Switch ke Keliling Segitiga</u>
            </button>
        </section>

        <section>
            <!--Konten Atas Luas Segitiga-->
            <section>
            <div class="section-content">
                <h2>Luas Segitiga</h2>
            </div>
            
            <div class="rumus-img">
                <img src="https://cdn-web.ruangguru.com/landing-pages/assets/hs/gambar%20alas%20dan%20tinggi%20segitiga.png" alt="Segitiga">
            </div>
            
            <p>Rumusnya</p>
            </section>
            <hr />
        </section>
        <section>
            <!--Konten Bawah Luas Segitiga-->
            <header>
                <h2>
                    Hitung Luas Segitiga
                </h2>
            </header>

            <form>
                <section>
                    <div>
                        <label>
                            Alas:
                        </label>
                    <input/>
                    </div>
                    <div>
                        <label>
                            Tinggi:
                        </label>
                    <input/>
                    </div>
                </section>

                <p>Diketahui: Bla bla...</p>

                <button type="button">Hitung</button>
                <button type="button" id="reset-btn">Reset</button>
            </form> 
        </section>
        
    </body>
</html>
